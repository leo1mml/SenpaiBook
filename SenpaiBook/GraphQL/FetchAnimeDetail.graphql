
query FetchAnimeById($id: Int) {
    Media(id: $id) {
        title {
            english
        }
        coverImage {
            extraLarge
        }
        bannerImage
        genres
        startDate {
            year
        }
        endDate {
            year
        }
        episodes
        duration
        relations {
            edges {
                id
                node {
                    coverImage {
                    extraLarge
                    }
                    title {
                    english
                    }
                }
            }
        }
    }
}
